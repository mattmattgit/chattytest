<!DOCTYPE html>
<html>
<head>
	<title>Chatty</title>
	<meta charset="utf-8">
</head>
<body>
	<p>Welcome</p>
	<script src="socket.io/socket.io.js"></script>
	<script>
		var socket = io();
		socket.on('connect', () => {
			console.log('hi')
		});

		socket.on('disconnect', () => {
			console.log('broken');
		});
	</script>
</body>
</html>
